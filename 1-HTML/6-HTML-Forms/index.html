<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Forms</title>
</head>
<body>
    <form action="contactus" method="GET">
        <input type="text" name="username" placeholder="Enter your Name">
        <br>
        <input type="text" name="username" placeholder="Enter your E-Mail">
        <br>
        <textarea style="resize: none;" name="usermessage"  cols="30" rows="10" placeholder="write your message" ></textarea>
        <br>
        <input type="password" name="userpassword" placeholder="Password">
        <br>
        <label for="status">Married</label><input type="checkbox" id="status" name="maried" value="true">
        <br>
        The Gender: <br>
        <input type="radio" id="radio1" name="name" value="radio1"><label for="radio1">male</label>
        <br>
        <input type="radio" id="radio2" name="name" value="radio2"><label for="radio2">female</label>
        <br>
        <input type="radio" id="radio3" name="name" value="radio3"><label for="radio3">devers</label>
        <br>
        <input type="submit" value="send">
    
    </form>

</body>
</html>
