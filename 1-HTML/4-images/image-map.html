<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Image map</title>
</head>
<body>
    
    <img src="/img/map.jpg" alt="europe map"  usemap="#anymap"> 
    <map name="anymap">

    <area shape="circle" coords="227,610,406,818" title="France" href="https://en.wikipedia.org/wiki/France" alt="">
</map>
</body>
</html>
